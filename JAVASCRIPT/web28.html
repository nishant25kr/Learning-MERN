<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="txt"></h3>
    <script>
        function demo(){
            let obj=new Date()
            let time=obj.toLocaleTimeString()
            document.getElementById('txt').innerHTML=time
        }
        setInterval('demo()',1000)
    </script>
</body>
</html>
