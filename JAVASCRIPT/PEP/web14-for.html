<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
            border-collapse: collapse;
            background-color: aqua;
            width:'300px';
            align-items:'center';
            margin-top: 300px;
            border-radius: 10px;
            box-shadow: 10px 10px 15px black;
            
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table border='2px'>")
            for(i=1;i<5;i++){
                document.write("<tr >")
                document.write('<td> ')
                document.write('<img src="images.jpg">')
                document.write('</td> ')
                document.write("</tr>")
            }       
        document.write("</table >")

    </script>
</body>
</html>
