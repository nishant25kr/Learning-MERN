<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="input" onblur="demo()">
    <span id="txt"></span>

    <script>
        function demo(){
            let x=document.getElementById("input").value
            if(x==""){
                document.getElementById("txt").innerHTML="Enter something"
            }
            else{
                alert(x)
            }
        }
    </script>
    
</body>
</html>
