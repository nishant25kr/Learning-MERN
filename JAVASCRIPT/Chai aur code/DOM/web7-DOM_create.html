<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code | DOM</title>
  </head>
  <body style="background-color: #212121; color: white">
    <div class="container">
      <ul id="parent">

      </ul>

      <input type="text" id="name" name="name" placeholder="Enter a language" />
      <input
        type="submit"
        value="Submit"
        onclick="addList(document.getElementById('name').value)"
      />
    </div>

    <script>
      function addList(lang) {



        const li = document.createElement("li");
        li.className = "list";
        li.id = `list_${lang}`;
        li.style.backgroundColor = "green";
        li.style.padding = "12px";
        const addtext = document.createTextNode(`${lang}`);
        li.appendChild(addtext);
        document.querySelector("#parent").appendChild(li);
      }
    //   addList("React");

    document.querySelector("#parent").addEventListener('click',function (e){
        console.log(e.target)
        let r = e.target
        r.remove();
    },false)


    </script>

    <style>
      .container {
        width: 400px;
        border: 2px solid white;
        padding: 10px;
        border-radius: 10px;
        margin: auto;
      }
    </style>
  </body>
</html>
