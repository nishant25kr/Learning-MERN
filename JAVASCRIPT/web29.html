<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            let promise=new Promise(function(resolve,reject){
                let x=10;
                let y=11;
                if(x==y){
                    resolve()
                }else{
                    reject()
                }
            })
            promise.then((result)=>{
                console.log("Success,both are equal")
            })
            .catch((err)=>console.log("some error"))
        </script>
</body>
</html>
