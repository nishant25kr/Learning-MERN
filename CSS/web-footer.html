<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer at Bottom</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Make the container fill the viewport */
    .content-wrapper {
      min-height: 100vh; /* Full height of the viewport */
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1; /* Push the footer to the bottom */
    }
  </style>
</head>
<body class="p-3">
  <div class="container content-wrapper border">
    <header class="py-3 bg-primary text-white">
      <h1>Header</h1>
    </header>
    
    <main class="main-content py-3">
      <p>Main content goes here.</p>
    </main>
    
    <footer class="py-3 bg-dark text-white text-center">
      <p>Footer always at the bottom</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
