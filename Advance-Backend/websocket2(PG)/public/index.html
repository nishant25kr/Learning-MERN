<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f7fb;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        margin: 20px 0;
        color: #333;
      }

      #chat-box {
        width: 90%;
        max-width: 500px;
        height: 400px;
        background: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        margin-bottom: 10px;
      }

      .msg {
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 8px;
        max-width: 70%;
        clear: both;
      }

      .self {
        background: #4cafef;
        color: white;
        float: right;
      }

      .other {
        background: #e0e0e0;
        color: black;
        float: left;
      }

      #input-area {
        width: 90%;
        max-width: 500px;
        display: flex;
        gap: 5px;
      }

      #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
      }

      #send-btn {
        padding: 10px 15px;
        border: none;
        background: #4cafef;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      #send-btn:hover {
        background: #3a9dd9;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’¬ Socket.IO Chat</h1>

    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="message" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const chatBox = document.getElementById("chat-box");
      const messageInp = document.getElementById("message");
      const sendBtn = document.getElementById("send-btn");

      // Add message to chat UI
      function addMessage(msg, type) {
        const div = document.createElement("div");
        div.classList.add("msg", type);
        div.innerText = msg;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // auto scroll
      }

      // Send message
      sendBtn.addEventListener("click", () => {
        const message = messageInp.value.trim();
        if (message) {
          addMessage(message, "self"); // show on my screen
          socket.emit("user-message", message); // send to server
          messageInp.value = "";
        }
      });

      // Receive message from server
      socket.on("message", (msg) => {
        addMessage(msg, "other");
      });
    </script>
  </body>
</html>
